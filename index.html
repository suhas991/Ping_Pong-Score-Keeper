<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Ping Pong</title>
</head>
<body>
    <div class="card">
       <div class="IMG">
           <div><img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" alt="ping-pong"></div>
           <div><h4>PING PONG SCORE KEEPER</h4></div>
       </div>
       <div class="gameplay">
          <div class="score"> <div class="p1"></div class='to'>to<div class="p2"></div></div>
          <div><h5>Use the below buttons to select the score</h5></div>
          <div><label for="pingpong">Playing for</label>
            <select name="pingpong" id="pingpong">
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
              <option value=6>6</option>
              <option value=7>7</option>
              <option value=8>8</option>
              <option value=9>9</option>
              <option value=10>10</option>
            </select></div>

            <div class="buttons">
                <button class="but1" id="bp1">+1 Player One</button>
                <button class="but2" id="bp2">+1 Player Two</button>
                <button class="but3" id="reset">Reset</button>
            </div>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
